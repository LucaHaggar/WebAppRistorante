<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web App Ristorante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Prenota il tuo tavolo</h1>
    </header>
    <main>
      <section id="info-w">
        <div id="numero-persone-w">
          Persone: <span id="numero-persone">2</span>
          <a href="#" id="sub" class="btn text-white">-</a>
          <a href="#" id="add" class="btn text-white">+</a>
        </div>
        <div>Tavolo selezionato <span id="tavolo-selezionato"></span></div>
      </section>

      <section id="tavoli-w">
        <!-- <div class="tavolo x6 libero text-black">1</div>
        <div class="tavolo x4 libero text-black">2</div>
        <div class="tavolo x4 libero text-black">3</div>
        <div class="tavolo x6 occupato text-black">4</div>
        <div class="tavolo x6 libero text-black">5</div>
        <div class="tavolo x4 libero text-black">6</div>
        <div class="tavolo x4 occupato text-black">7</div>
        <div class="tavolo x6 libero text-black">8</div> -->
      </section>

      <p id="message-status"></p>
      <form action="">
        <div class="form-item">
          <input
            type="text"
            name="nome"
            class="input"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-item">
          <input
            type="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-item">
          <input
            type="submit"
            id="prenota"
            class="btn prenota btnCustom"
            value="PRENOTA"
          />
        </div>
      </form>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script type="module" src="main.js"></script>
  </body>
</html>
